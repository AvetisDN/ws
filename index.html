<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light text-dark">

    <div class="container py-3 d-flex flex-column" id="chat">
        <div class="row messages-row">
            <div class="chat-messages-container col col-md-8 col-lg-6 mx-auto bg-white shadow-sm rounded p-3">
                <div id="messages">
                </div>
            </div>
        </div>
        <div class="row msg-form-row mt-3">
            <div class="chat-messages-form col col-md-8 col-lg-6 mx-auto bg-white shadow-sm rounded p-3">
                <form id="chat-form">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Ваше имя..." id="chat-username" required>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" rows="3" placeholder="Ваше сообщение..." id="chat-text" required></textarea>
                    </div>
                    <button type="submit" class="w-100 btn btn-lg btn-success">Отправить</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/chat.js"></script>
</body>

</html>
